<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Especial</title>
    <style>
        /* ------------------------- */
        /* CSS */
        /* ------------------------- */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Rosa claro para um toque rom√¢ntico */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        #container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            color: #d81b60; /* Rosa escuro */
            font-size: 2em;
            margin-bottom: 30px;
        }

        #buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Para garantir que os bot√µes caibam em telas menores */
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #btnSim {
            background-color: #4caf50; /* Verde */
            color: white;
            /* Inicialmente 100% do tamanho base (1em) */
            font-size: 1em; 
            min-width: 100px; /* Garante um tamanho m√≠nimo */
            min-height: 40px; /* Garante uma altura m√≠nima */
        }

        #btnNao {
            background-color: #f44336; /* Vermelho */
            color: white;
            transform: scale(1);
        }

        #btnNao:hover {
            opacity: 0.8;
        }

        #simAccepted {
            color: #d81b60;
            font-size: 2.5em;
            font-weight: bold;
            display: none;
            margin-top: 50px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ------------------------- */
        /* Bal√µes de Cora√ß√£o (NOVO: Cora√ß√µes Reais) */
        /* ------------------------- */
        .real-heart {
            position: fixed;
            bottom: -50px; /* Come√ßa um pouco mais baixo */
            font-size: 40px; /* Tamanho do cora√ß√£o */
            z-index: 1000;
            pointer-events: none;
            animation: flyUp 10s linear infinite;
            /* Para que o cora√ß√£o n√£o gire (opcional) */
            transform: scale(1); 
        }

        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>Eu te amo, quer namorar comigo?</h1>

        <div id="buttons">
            <button id="btnSim" class="btn">Sim</button>
            
            <button id="btnNao" class="btn">N√£o</button>
        </div>

        <p id="simAccepted">üéâ Aee, valeu minha gatinha, te amo! ‚ù§Ô∏è</p>
    </div>

    <script>
        /* ------------------------- */
        /* JAVASCRIPT */
        /* ------------------------- */
        const btnSim = document.getElementById('btnSim');
        const btnNao = document.getElementById('btnNao');
        const container = document.getElementById('container');
        const simAcceptedMessage = document.getElementById('simAccepted');
        const buttonsContainer = document.getElementById('buttons');
        let currentFontSize = 1.0; // Tamanho inicial (em)

        // 1. L√≥gica para o bot√£o N√ÉO
        btnNao.addEventListener('click', () => {
            // Aumenta o tamanho da fonte do bot√£o Sim em 40%
            currentFontSize *= 1.4;
            btnSim.style.fontSize = `${currentFontSize}em`;
            
            // Adiciona feedback visual (opcional)
            btnNao.textContent = 'Tem certeza? N√£o :(';

            // Se o bot√£o Sim estiver muito grande, ajustamos a interface
            if (currentFontSize > 3) {
                btnSim.textContent = 'Sim (Por favor!)';
            }
        });

        // 2. L√≥gica para o bot√£o SIM
        btnSim.addEventListener('click', () => {
            // Esconde os bot√µes e o pedido original
            container.querySelector('h1').style.display = 'none';
            buttonsContainer.style.display = 'none';
            
            // Mostra a mensagem de aceita√ß√£o
            simAcceptedMessage.style.display = 'block';

            // Dispara a anima√ß√£o dos bal√µes de cora√ß√£o
            createHeartBalloons();
        });

        // 3. Fun√ß√£o para criar cora√ß√µes reais (anima√ß√£o)
        function createHeartBalloons() {
            const numBalloons = 20;
            for (let i = 0; i < numBalloons; i++) {
                // Cria um elemento SPAN em vez de um DIV
                const heart = document.createElement('span'); 
                // Define o caractere de cora√ß√£o como conte√∫do
                heart.innerHTML = '‚ù§Ô∏è'; 
                
                // Adiciona a nova classe CSS
                heart.classList.add('real-heart'); 
                
                // Define a posi√ß√£o horizontal aleatoriamente
                const startPosition = Math.random() * window.innerWidth;
                heart.style.left = `${startPosition}px`;
                
                // Define um atraso na anima√ß√£o para que n√£o comecem todos juntos
                const delay = Math.random() * 5; 
                heart.style.animationDelay = `${delay}s`;

                document.body.appendChild(heart);
            }
        }

    </script>
</body>
</html>
